sudo: required
language: python
services:
  - docker
python:
  - '3.6'
before_script:
  - docker-compose build
script:
  - docker-compose run --rm web bash -c "flake8 . &&
                                         python wait_for_postgres.py &&
                                         python manage.py test"

after_success:
- if [ "$TRAVIS_BRANCH" != "master" ]; then docker login --username=_ --password="$HEROKU_AUTH_TOKEN"
  registry.heroku.com; docker tag web registry.heroku.com/ramble-prod/web; docker
  push registry.heroku.com/ramble-prod/web; fi
notifications:
  email: false
cache:
  pip: true
env:
  global:
  - secure: 
